<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To Do List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        {% comment %} Bootstrap {% endcomment %}
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <style>
            *{
               padding: 0;
               margin:0;
               box-sizing: border-box;
            }
            body{
                height: 100vh;
                background: linear-gradient(to bottom, #954535, #DAA06D);
            }
            .app{
                font-size: 16px;
                font-family: 'Poppins',sans-serif;
                width: min(95vw,500px);
                position: absolute;
                margin: auto;
                left: 0;
                right: 0;
                top: 1.875em;
            }
            .container{
                background: rgb(242, 210, 189, 0.2);
                padding: 2em 2.5em;
                box-shadow: 0 1em 2em rgb(0,0,0,0.3);
                border-radius: 0.8em;
            }
            #wrapper{
                position: relative;
                display: grid;
                grid-template-columns: 8fr 4fr;
                gap: 1em;
            }
            #wrapper input{
                padding: 0.8em;
                width: 100%;
                font-size: 0.9em;
                color: #111111;
                background: transparent;
                border: none;
                border-bottom: 2px solid #fff;
            }
            #wrapper input:focus{
               outline: none;
               border-color: #954535;
            }
            #wrapper button{
                position: relative;
                border: none;
                border-radius: 0.8em;
                background-color: rgba(145, 64, 64, 1);
                color: #fff;
            }
            #task{
                margin-top: 2em;
            }
            #error{
                text-align: center;
                background: transparent;
                color: #f00;
                margin-top: 1.5em;
                display: none;
            }
            #btn2{
                position: relative;
                border: none;
                border-radius: 0.8em;
                background-color: rgba(145, 64, 64, 1);
                color: #fff;
                margin-left: 5px;
                padding: 5px 10px;
            }
            .completed {
            text-decoration: line-through;
            color: gray;
        }
        </style>
    </head>
    <body>
        <div class='app'>
            <h3>My Day</h3>
            {% comment %} <p class="text-muted">{% now "jS F Y" %}</p> {% endcomment %}
            <div class='container'>
                <form action='{% url 'addTask' %}', method='POST'>
                 {% csrf_token %}
                <div id='wrapper'>
                    <input type='text' placeholder='Task to be completed' name='task'/>
                    <button type='submit' id='btn'>Add</button>
                </div>
                <div id='task'>
                    <p id='pending-task'>You have <span class='count-value'>0</span> task to complete</p>
                    {%for ta in t%}
                    <p>{{ta.task}}<span><button id="btn2">Completed</button></span></p>
                    {%endfor%}
                </div>
            </form>
            </div>
            <p id='error'>Input cannot be empty</p>
        </div>
    </body>
</html>
