<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            background: linear-gradient(to bottom, #954535, #DAA06D);
            font-family: 'Poppins', sans-serif;
        }
        .app {
            width: min(95vw, 800px); /* Increased width for better side-by-side view */
            margin: 2em auto;
        }
        .container {
            background: rgba(242, 210, 189, 0.2);
            padding: 2em 2.5em;
            box-shadow: 0 1em 2em rgba(0, 0, 0, 0.3);
            border-radius: 0.8em;
        }
        #wrapper {
            display: flex;
            gap: 1em;
            margin-bottom: 1.5em;
        }
        #wrapper input {
            flex: 1;
            padding: 0.8em;
            font-size: 0.9em;
            color: #111;
            background: transparent;
            border: none;
            border-bottom: 2px solid #fff;
        }
        #wrapper input:focus {
            outline: none;
            border-color: #954535;
        }
        #wrapper button {
            border: none;
            border-radius: 0.8em;
            background-color: rgba(145, 64, 64, 1);
            color: #fff;
            padding: 0.8em 1.5em;
        }
        .task-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 30px;
        }
        .pending-tasks,
        .completed-tasks {
            flex: 1;
        }
        .completed-tasks h5 {
            margin-bottom: 1em;
        }
        #btn2 {
            border: none;
            border-radius: 0.8em;
            background-color: rgba(145, 64, 64, 1);
            color: #fff;
            margin-left: 8px;
            padding: 5px 12px;
        }
        #task p {
            margin-bottom: 0.8em;
        }
        .card {
            border-radius: 0.5em;
            box-shadow: 0 0.5em 1em rgba(0, 0, 0, 0.2);
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        #error {
            text-align: center;
            background: transparent;
            color: #f00;
            margin-top: 1.5em;
            display: none;
        }
        .task-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 0.8em;
}

.task-text {
    flex: 1;
    word-break: break-word; /* Prevents long text from breaking layout */
}

    </style>
</head>
<body>
    <div class="app">
        <h3>My Day</h3>
        <div class="container">
            <form action="{% url 'addTask' %}" method="POST">
                {% csrf_token %}
                <div id="wrapper">
                    <input type="text" placeholder="Task to be completed" name="task"/>
                    <button type="submit" id="btn">Add</button>
                </div>

                <div class="task-section">
                    <!-- Pending Tasks -->
                    <div class="pending-tasks">
   <h5> <p id="pending-task">
        To Do list
    </p></h5>
    {% for ta in t %}
    <div class="task-item">
        <span class="task-text">{{ ta.task }}</span>
        <a href="{% url 'completed' ta.pk %}" id="btn2">Completed</a>
    </div>
    {% endfor %}
</div>

                    <!-- Completed Tasks -->
                    <div class="completed-tasks">
                        <h5>Completed Tasks</h5>
                        {% for i in c_t %}
                        <div class="card m-1">
                            <div class="card-body">
                                {{i}}
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </form>
        </div>
        <p id="error">Input cannot be empty</p>
    </div>
</body>
</html>
